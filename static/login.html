<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(33, 150, 243, 0.3));
            z-index: -1;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            z-index: -1;
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            animation: borderLight 5s linear infinite;
        }
        
        @keyframes borderLight {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        h1 {
            color: #1B5E20;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: #4CAF50;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 17px;
            color: #4CAF50;
            font-size: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: #2E7D32;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:hover::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .links a {
            color: #1B5E20;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .links a:hover {
            color: #4CAF50;
            text-decoration: underline;
        }
        
        /* Animal Animations */
        .animals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .bird {
            position: absolute;
            width: 60px;
            height: 40px;
            background-image: url('/api/placeholder/60/40');
            background-size: contain;
            background-repeat: no-repeat;
            animation: flyBird 15s linear infinite;
            top: 100px;
            left: -60px;
        }
        
        @keyframes flyBird {
            0% {
                left: -60px;
                transform: translateY(0) rotate(5deg);
            }
            10% {
                transform: translateY(-20px) rotate(-5deg);
            }
            20% {
                transform: translateY(0) rotate(5deg);
            }
            30% {
                transform: translateY(-20px) rotate(-5deg);
            }
            40% {
                transform: translateY(0) rotate(5deg);
            }
            50% {
                transform: translateY(-20px) rotate(-5deg);
            }
            100% {
                left: 100%;
                transform: translateY(0) rotate(5deg);
            }
        }
        
        .butterfly {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('/api/placeholder/30/30');
            background-size: contain;
            background-repeat: no-repeat;
            animation: flutter 20s ease-in-out infinite alternate;
        }
        
        @keyframes flutter {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30vw, -10vh) rotate(10deg);
            }
            50% {
                transform: translate(50vw, 10vh) rotate(-15deg);
            }
            75% {
                transform: translate(70vw, -15vh) rotate(15deg);
            }
            100% {
                transform: translate(100vw, 0) rotate(0deg);
            }
        }
        
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('/api/placeholder/20/20');
            background-size: contain;
            background-repeat: no-repeat;
            animation: falling 10s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes falling {
            0% {
                top: -20px;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="animals">
        <div class="bird"></div>
        <div class="butterfly" style="top: 30%; left: 10%;"></div>
        <div class="butterfly" style="top: 50%; left: 70%;"></div>
        <div class="leaf" style="left: 20%;"></div>
        <div class="leaf" style="left: 50%;"></div>
        <div class="leaf" style="left: 80%;"></div>
    </div>
    
    <div class="container">
        <h1>Wildlife Explorer</h1>
        <form id="loginForm" action="index.html" method="GET">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        // Add more animated elements dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const animals = document.querySelector('.animals');
            
            // Create more butterflies
            for (let i = 0; i < 5; i++) {
                const butterfly = document.createElement('div');
                butterfly.classList.add('butterfly');
                butterfly.style.top = Math.random() * 100 + 'vh';
                butterfly.style.left = Math.random() * 100 + 'vw';
                butterfly.style.animationDelay = Math.random() * 5 + 's';
                animals.appendChild(butterfly);
            }
            
            // Create more falling leaves
            for (let i = 0; i < 8; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                leaf.style.left = Math.random() * 100 + 'vw';
                leaf.style.animationDelay = Math.random() * 8 + 's';
                animals.appendChild(leaf);
            }
            
            // Create another bird
            const bird = document.createElement('div');
            bird.classList.add('bird');
            bird.style.top = Math.random() * 30 + 10 + 'vh';
            bird.style.animationDelay = '5s';
            animals.appendChild(bird);
            
            // Optional: Add form submission handling with validation
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                // You can add validation here if needed

                // const password = this.password.value;
                // if (username === "admin" && password === "password") {
                //     window.location.href = "index.html";
                // } else {
                //     alert("Invalid credentials");
                // }
                
                // For now, we'll just let the form submit normally
                // The action="index.html" will handle the redirection
            });
        });
    </script>
</body>
</html>
